<html>
	<head>
		<meta charset="utf-8">
		<script src="wasm_exec.js"></script>
		<link rel="stylesheet" href="style.css">
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("script.wasm"), go.importObject)
				.then((result) => {
					go.run(result.instance);
				})
				.catch(err => console.error(err));
		</script>
	</head>
	<body>
		<form>
			<select id="presetInput">
			</select>
			<input type="button">
		</form>

		<h1>Generation #<span id="generationNumber"></span></h1>
		<canvas id="gof" width="0" height="0"></canvas>
	</body>
</html>
